<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - ArmorSec Cyber Defense</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-gray-900 text-cyan-400 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">ArmorSec Cyber Defense</h1>
      <nav>
        <a href="index.html" class="mx-2 hover:text-cyan-300">Home</a>
        <a href="services.html" class="mx-2 hover:text-cyan-300">Services</a>
        <a href="about.html" class="mx-2 hover:text-cyan-300">About</a>
        <a href="contact.html" class="mx-2 hover:text-cyan-300">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6 max-w-3xl">
    <h2 class="text-3xl font-semibold mb-6 text-cyan-700">Contact Us</h2>
    <p class="mb-4">Email: <a href="mailto:armorsecinfo@gmail.com" class="text-cyan-600 hover:underline">armorsecinfo@gmail.com</a></p>

    <form action="https://formspree.io/f/mayvwyzo" method="POST" class="space-y-4 max-w-md">
      <label class="block">
        <span class="text-gray-700">Name</span>
        <input type="text" name="name" required class="mt-1 block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </label>

      <label class="block">
        <span class="text-gray-700">Email</span>
        <input type="email" name="_replyto" required class="mt-1 block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </label>

      <label class="block">
        <span class="text-gray-700">Message</span>
        <textarea name="message" rows="4" required class="mt-1 block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
      </label>

      <button type="submit" class="bg-cyan-600 text-white px-6 py-2 rounded hover:bg-cyan-700 transition">Send Message</button>
    </form>
  </main>

  <footer class="bg-gray-900 text-gray-400 text-center py-4 mt-12">
    &copy; 2025 ArmorSec Cyber Defense | Veteran-Owned &amp; Operated
  </footer>
</body>
</html>
